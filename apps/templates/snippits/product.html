<div class="col-6 col-md-3 col-lg-2 mb-3 mb-lg-0 " >
    <div class="card shadow mx-1 h-100">
        <img src="{{ item.image }}" style="height:280px; width:auto;" class="card-img-top img-fluid m-2 rounded-top" alt="{{ item.name }}">
        <div class="card-body">
            <span class="h6 icon-tertiary small d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                  </svg>&nbsp;{{ item.rating }}</span>
            <h3 class="h5 card-title mt-3">{{ item.name }}</h3>
            <p class="card-text"><b>&#8377;{{ item.price }}</b></p>
            <a href="https://{{ item.link }}" target="_blank" class="btn btn-primary btn-sm">Shop now</a>
        </div>
    </div>
</div>
